


syntax = "proto2";
        
import "defs/defines.proto";
        


message msg_reply
{
    required STATUS s =1;
}
message msg_set_voltage
{
    required VOLTAGE volt = 1;
}
message msg_set_timebase
{
    required TIMEBASE timebase = 1;
}



message UnionMessage
{
    oneof msg {
      msg_reply          msg_r = 1;
      msg_set_voltage    msg_sv = 2;
      msg_set_timebase   msg_stb = 3;
    }
}

